<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pure Ratio Sequencer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nanum Gothic', system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #32324a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 12px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 8px 12px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-right: 12px;
    }

    label {
      font-size: 13px;
      opacity: 0.9;
    }

    input[type="number"],
    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f5f5f5;
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 13px;
    }

    input[type="number"] {
      width: 90px;
    }

    select {
      width: 110px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #34d399;
      color: #111827;
      font-weight: 600;
      transition: transform 0.05s ease-out, box-shadow 0.05s ease-out,
        background 0.1s ease-out;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.12);
      color: #e5e7eb;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .score-wrapper {
      flex: 1;
      min-height: 480px;
      border-radius: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      background: #3f4060;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.35);
    }

    canvas {
      display: block;
    }

    .note-type-group {
      display: flex;
      gap: 4px;
    }

    .note-type-group label {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .note-type-group input {
      accent-color: #34d399;
    }

    .legend {
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-group">
      <label for="baseFreqInput">기음(Hz)</label>
      <input
        id="baseFreqInput"
        type="number"
        value="261.6255653"
        step="0.01"
        min="20"
      />
    </div>

    <div class="toolbar-group">
      <label for="bpmInput">BPM</label>
      <input id="bpmInput" type="number" value="120" min="40" max="260" />
    </div>

    <div class="toolbar-group">
      <label for="stepsSelect">분할</label>
      <select id="stepsSelect">
        <option value="8">8 step / 마디</option>
        <option value="16" selected>16 step / 마디</option>
        <option value="32">32 step / 마디</option>
      </select>
    </div>

    <div class="toolbar-group note-type-group">
      <span class="legend">노트 타입:</span>
      <label>
        <input type="radio" name="noteType" value="base" checked />
        기본
      </label>
      <label>
        <input type="radio" name="noteType" value="third" />
        3배음
      </label>
    </div>

    <div class="toolbar-group">
      <button id="playBtn">▶ 재생</button>
      <button id="stopBtn" class="secondary">■ 정지</button>
      <button id="clearBtn" class="secondary">✕ 전체 삭제</button>
    </div>

    <div class="legend">
      격자를 클릭하면 노트 추가 / 다시 클릭하면 삭제됩니다.
    </div>
  </div>

  <div class="score-wrapper">
    <!-- 가로도 길고, 세로도 꽤 크게 -->
    <canvas id="scoreCanvas" width="3800" height="560"></canvas>
  </div>

  <script>
    // ===== 기본 설정 =====
    const canvas = document.getElementById('scoreCanvas');
    const ctx = canvas.getContext('2d');

    const ROW_COUNT = 20;          // 세로 칸 수 (많이 늘림)
    const STEP_COUNT = 128;        // 가로 스텝 수
    const STEP_WIDTH = canvas.width / STEP_COUNT;
    const ROW_HEIGHT = canvas.height / ROW_COUNT;

    const FUNDAMENTAL_ROW = Math.floor(ROW_COUNT / 2); // 기음 라인(가운데)

    // 노트: {step, row, type: 'base' | 'third'}
    const notes = [];

    // Web Audio
    let audioCtx = null;
    let isPlaying = false;
    let playTimer = null;
    let currentStep = 0;

    // UI
    const baseFreqInput = document.getElementById('baseFreqInput');
    const bpmInput = document.getElementById('bpmInput');
    const stepsSelect = document.getElementById('stepsSelect');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');

    let baseFreq = parseFloat(baseFreqInput.value) || 261.6255653;
    baseFreqInput.addEventListener('change', () => {
      const v = parseFloat(baseFreqInput.value);
      if (!isNaN(v) && v > 0) baseFreq = v;
    });

    // 현재 선택된 노트 타입
    let currentNoteType = 'base';
    document
      .querySelectorAll('input[name="noteType"]')
      .forEach((input) => {
        input.addEventListener('change', () => {
          currentNoteType = input.value;
        });
      });

    // ===== 그리드 & 노트 그리기 =====
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 배경
      ctx.fillStyle = '#3f4060';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 가로 줄 (음높이 라인)
      for (let r = 0; r < ROW_COUNT; r++) {
        const y = r * ROW_HEIGHT + ROW_HEIGHT / 2;
        if (r === FUNDAMENTAL_ROW) {
          // 가운데 기음 라인(굵게)
          ctx.strokeStyle = 'rgba(255,255,255,0.75)';
          ctx.lineWidth = 2.4;
        } else {
          ctx.strokeStyle = 'rgba(255,255,255,0.18)';
          ctx.lineWidth = 1;
        }
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // 세로 줄 (마디/박 표시)
      const beatDivision = parseInt(stepsSelect.value, 10);
      for (let s = 0; s <= STEP_COUNT; s++) {
        const x = s * STEP_WIDTH;
        if (s % beatDivision === 0) {
          ctx.strokeStyle = 'rgba(255,192,203,0.6)';
          ctx.lineWidth = 2;
        } else if (s % (beatDivision / 4) === 0) {
          ctx.strokeStyle = 'rgba(255,192,203,0.25)';
          ctx.lineWidth = 1;
        } else {
          continue;
        }
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // 재생 위치 강조
      if (isPlaying) {
        const x = currentStep * STEP_WIDTH;
        ctx.fillStyle = 'rgba(255,255,255,0.12)';
        ctx.fillRect(x, 0, STEP_WIDTH, canvas.height);
      }

      drawNotes();
    }

    function drawNotes() {
      notes.forEach((note) => {
        const xCell = note.step * STEP_WIDTH;
        const centerY = note.row * ROW_HEIGHT + ROW_HEIGHT / 2;

        // 한 칸 안에서 10% 여백 두고 80%만 사용 → 안 겹치게
        const startX = xCell + STEP_WIDTH * 0.1;
        const endX   = xCell + STEP_WIDTH * 0.9;

        ctx.lineWidth = 3;
        if (note.type === 'base') {
          ctx.strokeStyle = '#f9fafb';
        } else if (note.type === 'third') {
          // 살짝 다른 흰색 느낌만
          ctx.strokeStyle = 'rgba(255, 230, 250, 0.95)';
        }
        ctx.beginPath();
        ctx.moveTo(startX, centerY);
        ctx.lineTo(endX, centerY);
        ctx.stroke();
      });
    }

    // ===== 클릭으로 노트 추가 / 삭제 =====
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x =
        e.clientX - rect.left + canvas.parentElement.scrollLeft;
      const y = e.clientY - rect.top;

      const step = Math.floor(x / STEP_WIDTH);
      const row = Math.floor(y / ROW_HEIGHT);

      // 현재 선택된 타입 기준으로 토글
      const idx = notes.findIndex(
        (n) => n.step === step && n.row === row && n.type === currentNoteType
      );
      if (idx >= 0) {
        notes.splice(idx, 1);
      } else {
        notes.push({ step, row, type: currentNoteType });
      }

      drawGrid();
    });

    // ===== 주파수 매핑 =====
    // 기본 음: 기음 라인을 기준으로 위/아래를 12-TET 비슷하게
    function rowToFrequency(row, harmonic = 1) {
      const offset = FUNDAMENTAL_ROW - row; // 위/아래 방향
      return baseFreq * harmonic * Math.pow(2, offset / 12);
    }

    function playNote(row, type, durationSec) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext ||
          window.webkitAudioContext)();
      }
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = 'sine';

      if (type === 'base') {
        // 기음 기반
        osc.frequency.value = rowToFrequency(row, 1);
      } else if (type === 'third') {
        // 3배음: 기음의 3f 계열
        osc.frequency.value = rowToFrequency(row, 3);
      }

      gain.gain.value = 0.18;
      gain.gain.setTargetAtTime(
        0,
        audioCtx.currentTime + durationSec * 0.4,
        0.05
      );

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + durationSec);
    }

    // ===== 재생 컨트롤 =====
    function startPlayback() {
      if (isPlaying) return;
      if (!audioCtx) {
        audioCtx = new (window.AudioContext ||
          window.webkitAudioContext)();
      }

      const bpm = parseFloat(bpmInput.value) || 120;
      const beatDivision = 4;
      const stepPerBeat = beatDivision;
      const stepDurationSec = 60 / bpm / (stepPerBeat / 4);

      isPlaying = true;
      currentStep = 0;

      playTimer = setInterval(() => {
        const currentNotes = notes.filter(
          (n) => n.step === currentStep
        );
        currentNotes.forEach((n) => {
          playNote(n.row, n.type, stepDurationSec * 0.95);
        });

        currentStep = (currentStep + 1) % STEP_COUNT;
        drawGrid();
      }, stepDurationSec * 1000);

      drawGrid();
    }

    function stopPlayback() {
      if (!isPlaying) return;
      isPlaying = false;
      clearInterval(playTimer);
      playTimer = null;
      currentStep = 0;
      drawGrid();
    }

    playBtn.addEventListener('click', startPlayback);
    stopBtn.addEventListener('click', stopPlayback);
    clearBtn.addEventListener('click', () => {
      notes.length = 0;
      drawGrid();
    });

    // 초기 렌더
    drawGrid();
  </script>
</body>
</html>
