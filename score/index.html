<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pure Ratio Sequencer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nanum Gothic', system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: #32324a;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 12px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 8px 12px;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-right: 12px;
    }

    label {
      font-size: 13px;
      opacity: 0.9;
    }

    input[type="number"],
    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f5f5f5;
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 13px;
    }

    input[type="number"] {
      width: 90px;
    }

    select {
      width: 110px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #34d399;
      color: #111827;
      font-weight: 600;
      transition: transform 0.05s ease-out, box-shadow 0.05s ease-out,
        background 0.1s ease-out;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.12);
      color: #e5e7eb;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .score-wrapper {
      flex: 1;
      min-height: 560px;
      border-radius: 12px;
      overflow-x: auto;
      overflow-y: hidden;
      background: #3f4060;
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.35);
    }

    canvas {
      display: block;
    }

    .legend {
      font-size: 11px;
      opacity: 0.8;
    }

    .note-type-group {
      display: flex;
      gap: 4px;
    }

    .note-type-group label {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
    }

    .note-type-group input {
      accent-color: #34d399;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-group">
      <label for="baseFreqInput">기음(Hz)</label>
      <input
        id="baseFreqInput"
        type="number"
        value="261.6255653"
        step="0.01"
        min="20"
      />
    </div>

    <div class="toolbar-group">
      <label for="bpmInput">BPM</label>
      <input id="bpmInput" type="number" value="120" min="40" max="260" />
    </div>

    <div class="toolbar-group">
      <label for="stepsSelect">슬롯/마디</label>
      <select id="stepsSelect">
        <option value="4" selected>4</option>
        <option value="8">8</option>
      </select>
    </div>

    <div class="toolbar-group note-type-group">
      <span class="legend">노트 타입:</span>
      <label>
        <input type="radio" name="noteType" value="third" checked />
        3배음
      </label>
      <label>
        <input type="radio" name="noteType" value="fifth" />
        5배음
      </label>
    </div>

    <div class="toolbar-group">
      <button id="playBtn">▶ 재생</button>
      <button id="stopBtn" class="secondary">■ 정지</button>
      <button id="clearBtn" class="secondary">✕ 전체 삭제</button>
    </div>

    <div class="legend">
      격자를 클릭하면 노트 추가 / 다시 클릭하면 삭제됩니다.
      (가운데 굵은 줄 = 기음, 위 1칸 = 3/2배, 아래 1칸 = 2/3배)
    </div>
  </div>

  <div class="score-wrapper">
    <canvas id="scoreCanvas" width="3800" height="640"></canvas>
  </div>

  <script>
    // ===== 기본 설정 =====
    const canvas = document.getElementById('scoreCanvas');
    const ctx = canvas.getContext('2d');

    const ROW_COUNT = 20;
    const ROW_HEIGHT = canvas.height / ROW_COUNT;
    const FUNDAMENTAL_ROW = Math.floor(ROW_COUNT / 2);

    // 3배음, 5배음 비율
    const RATIO_THIRD = 3 / 2;
    const RATIO_FIFTH = 5 / 4;

    // "3배음 그리드"에서 5/4가 차지하는 높이 비율
    const FIFTH_OFFSET_FACTOR =
      Math.log(RATIO_FIFTH) / Math.log(RATIO_THIRD);

    const THIRD_OFFSET = 1; // 기음에서 ±1칸이 3/2, 2/3 라인
    const BARS = 16;        // 전체 마디 수

    // 노트: { step, row, type: 'third' | 'fifth' }
    const notes = [];

    // 오디오 관련
    let audioCtx = null;
    let isPlaying = false;
    let playTimer = null;
    let currentStep = 0;

    // UI 요소
    const baseFreqInput = document.getElementById('baseFreqInput');
    const bpmInput = document.getElementById('bpmInput');
    const stepsSelect = document.getElementById('stepsSelect');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');

    let baseFreq = parseFloat(baseFreqInput.value) || 261.6255653;
    baseFreqInput.addEventListener('change', () => {
      const v = parseFloat(baseFreqInput.value);
      if (!isNaN(v) && v > 0) baseFreq = v;
    });

    // 노트 타입 라디오
    let currentNoteType = 'third';
    document
      .querySelectorAll('input[name="noteType"]')
      .forEach((input) => {
        input.addEventListener('change', () => {
          currentNoteType = input.value;
        });
      });

    // 그리드(슬롯/마디) 관련
    let slotsPerBar = parseInt(stepsSelect.value, 10);
    let TOTAL_STEPS = BARS * slotsPerBar;
    let STEP_WIDTH = canvas.width / TOTAL_STEPS;

    function updateGridConfig() {
      slotsPerBar = parseInt(stepsSelect.value, 10);
      TOTAL_STEPS = BARS * slotsPerBar;
      STEP_WIDTH = canvas.width / TOTAL_STEPS;
      drawGrid();
    }

    stepsSelect.addEventListener('change', updateGridConfig);

    // ===== 그리드 & 노트 그리기 =====
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#3f4060';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 가로 줄
      for (let r = 0; r < ROW_COUNT; r++) {
        const y = r * ROW_HEIGHT + ROW_HEIGHT / 2;

        if (r === FUNDAMENTAL_ROW) {
          ctx.strokeStyle = 'rgba(255,255,255,0.8)';
          ctx.lineWidth = 2.8;
        } else if (
          r === FUNDAMENTAL_ROW - THIRD_OFFSET ||
          r === FUNDAMENTAL_ROW + THIRD_OFFSET
        ) {
          ctx.strokeStyle = 'rgba(255,120,140,0.7)';
          ctx.lineWidth = 1.6;
        } else {
          ctx.strokeStyle = 'rgba(255,255,255,0.18)';
          ctx.lineWidth = 1;
        }

        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // 세로 줄 (마디 + 슬롯)
      for (let s = 0; s <= TOTAL_STEPS; s++) {
        const x = s * STEP_WIDTH;

        if (s % slotsPerBar === 0) {
          ctx.strokeStyle = 'rgba(255,192,203,0.7)';
          ctx.lineWidth = 2;
        } else {
          ctx.strokeStyle = 'rgba(255,192,203,0.18)';
          ctx.lineWidth = 1;
        }

        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // 재생 위치
      if (isPlaying) {
        const x = currentStep * STEP_WIDTH;
        ctx.fillStyle = 'rgba(255,255,255,0.12)';
        ctx.fillRect(x, 0, STEP_WIDTH, canvas.height);
      }

      drawNotes();
    }

    function drawNotes() {
      const fundamentalY =
        FUNDAMENTAL_ROW * ROW_HEIGHT + ROW_HEIGHT / 2;
      const fifthPixel = ROW_HEIGHT * FIFTH_OFFSET_FACTOR;

      notes.forEach((note) => {
        const centerY = note.row * ROW_HEIGHT + ROW_HEIGHT / 2;
        const xCell = note.step * STEP_WIDTH;

        // 슬롯 내부에서만 노트가 보이게 (90% 폭 사용)
        const marginRatio = 0.05;
        const startX = xCell + STEP_WIDTH * marginRatio;
        const endX   = xCell + STEP_WIDTH * (1 - marginRatio);

        // 3배음 노트 → 빨간 세로막대 (기음 ↔ 노트)
        if (note.type === 'third' && note.row !== FUNDAMENTAL_ROW) {
          const verticalX = startX;

          ctx.strokeStyle = 'rgba(255,120,140,0.9)';
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(verticalX, fundamentalY);
          ctx.lineTo(verticalX, centerY);
          ctx.stroke();
        }

        // 5배음 노트 → 초록 세로막대 (노트 오른쪽에 달라붙음)
        let greenX = null;
        if (note.type === 'fifth') {
          greenX = endX; // 가로막대 오른쪽 끝

          let y1, y2;
          if (note.row < FUNDAMENTAL_ROW) {
            // 높은 음: 아래 방향으로
            y1 = centerY;
            y2 = centerY + fifthPixel;
          } else if (note.row > FUNDAMENTAL_ROW) {
            // 낮은 음: 위 방향으로
            y1 = centerY;
            y2 = centerY - fifthPixel;
          } else {
            // 기음 줄: 위로
            y1 = centerY;
            y2 = centerY - fifthPixel;
          }

          ctx.strokeStyle = 'rgba(120, 255, 150, 0.95)';
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(greenX, y1);
          ctx.lineTo(greenX, y2);
          ctx.stroke();
        }

        // 흰 가로막대
        //  - 3배음: 전체 기본 길이
        //  - 5배음: 초록 막대(greenX)와 딱 맞게 끝나도록
        let lineEndX = endX;
        if (note.type === 'fifth' && greenX !== null && lineEndX > greenX) {
          lineEndX = greenX;
        }

        ctx.strokeStyle = '#f9fafb';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(startX, centerY);
        ctx.lineTo(lineEndX, centerY);
        ctx.stroke();
      });
    }

    // ===== 클릭 → 노트 추가 / 삭제 =====
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x =
        e.clientX - rect.left + canvas.parentElement.scrollLeft;
      const y = e.clientY - rect.top;

      const step = Math.floor(x / STEP_WIDTH);
      const row = Math.floor(y / ROW_HEIGHT);
      if (step < 0 || step >= TOTAL_STEPS) return;

      // 같은 위치, 같은 타입이면 토글 삭제
      const idx = notes.findIndex(
        (n) => n.step === step && n.row === row && n.type === currentNoteType
      );
      if (idx >= 0) {
        notes.splice(idx, 1);
      } else {
        notes.push({ step, row, type: currentNoteType });
      }

      drawGrid();
    });

    // ===== 주파수 계산 =====
    function frequencyForNote(note) {
      const offset = FUNDAMENTAL_ROW - note.row; // 위로 갈수록 양수

      if (note.type === 'third') {
        // 3배음: 한 칸 ↑ 마다 3/2배, ↓는 2/3배
        return baseFreq * Math.pow(RATIO_THIRD, offset);
      } else {
        // 5배음: 한 칸 ↑ 마다 5/4배, ↓는 4/5배
        return baseFreq * Math.pow(RATIO_FIFTH, offset);
      }
    }

    function playNote(note, durationSec) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext ||
          window.webkitAudioContext)();
      }
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = 'sine';
      osc.frequency.value = frequencyForNote(note);

      gain.gain.value = 0.18;
      gain.gain.setTargetAtTime(
        0,
        audioCtx.currentTime + durationSec * 0.4,
        0.05
      );

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + durationSec);
    }

    // ===== 재생 컨트롤 =====
    function startPlayback() {
      if (isPlaying) return;
      if (!audioCtx) {
        audioCtx = new (window.AudioContext ||
          window.webkitAudioContext)();
      }

      const bpm = parseFloat(bpmInput.value) || 120;

      // 한 마디 = 4박, slotsPerBar 가 4면 슬롯=4분음표, 8이면 8분음표
      const slotsPerBeat = slotsPerBar / 4;
      const stepDurationSec = 60 / bpm / slotsPerBeat;

      isPlaying = true;
      currentStep = 0;

      playTimer = setInterval(() => {
        const currentNotes = notes.filter(
          (n) => n.step === currentStep
        );
        currentNotes.forEach((n) => {
          playNote(n, stepDurationSec * 0.95);
        });

        currentStep = (currentStep + 1) % TOTAL_STEPS;
        drawGrid();
      }, stepDurationSec * 1000);

      drawGrid();
    }

    function stopPlayback() {
      if (!isPlaying) return;
      isPlaying = false;
      clearInterval(playTimer);
      playTimer = null;
      currentStep = 0;
      drawGrid();
    }

    playBtn.addEventListener('click', startPlayback);
    stopBtn.addEventListener('click', stopPlayback);
    clearBtn.addEventListener('click', () => {
      notes.length = 0;
      drawGrid();
    });

    // 초기 렌더
    updateGridConfig();
  </script>
</body>
</html>
